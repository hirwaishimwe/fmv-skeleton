<main class="hcp-list-container">
  <header class="header">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/db1a35c5ede2531a1cbcc57978cfd65fc6c6530024e504f668ad0f08024d47e0?apiKey=80d8df5a998243e899e3e509bc2c0b89&" alt="Company Logo" class="logo" />
    <nav class="nav-actions">
      <button class="search-btn">Search</button>
      <button class="new-hcp-btn">New HCP</button>
    </nav>
  </header>
  <section class="table-header">
    <h2 class="column-title">HCP Name</h2>
    <h2 class="column-title">HCP ID</h2>
    <h2 class="column-title">Country</h2>
    <h2 class="column-title">Specialty</h2>
    <h2 class="column-title">Assigned Rate</h2>
    <h2 class="column-title">Actions</h2>
  </section>
  <section class="hcp-list">
    <article class="hcp-item" *ngFor="let hcp of hcpList">
      <div class="hcp-data">{{ hcp.name }}</div>
      <div class="hcp-data">{{ hcp.id }}</div>
      <div class="hcp-data">{{ hcp.country }}</div>
      <div class="hcp-data">{{ hcp.specialty }}</div>
      <div class="hcp-data">{{ hcp.assignedRate }}</div>
      <div class="hcp-data action-buttons">
        <button class="more-btn">More</button>
        <button class="edit-btn">Edit</button>
      </div>
    </article>
  </section>
</main>
